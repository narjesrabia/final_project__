name: Run Tests

on:
  push:
    branches:
      - main  # או כל סניף שתרצה להריץ עליו את הטסטים
  pull_request:
    branches:
      - main  # או כל סניף שתרצה להריץ עליו את הטסטים

jobs:
  test:
    runs-on: ubuntu-latest  # או כל מערכת הפעלה שתרצה להשתמש בה

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # או הגרסה שמתאימה לך

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest  # אם אתה משתמש ב-Pytest, אחרת תוכל לשנות זאת
